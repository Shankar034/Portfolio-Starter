<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shankar</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
           
            <nav>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
    
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                      <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
                    </div>
                    <div id="form-check" class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label  class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="btn">

                      <button type="submit" class="btn1 btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
